<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type-Writer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0b0f1a;
      --card-bg: #111827;
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --accent: #fbbf24;
      --text: #e5e7eb;
      --subtle-text: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      background-image: radial-gradient(circle at top left, rgba(99,102,241,0.05), transparent 70%),
                        radial-gradient(circle at bottom right, rgba(251,191,36,0.05), transparent 70%);
    }

    .card {
      background-color: var(--card-bg);
      padding: 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: '';
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(251,191,36,0.06), transparent 70%);
      z-index: 0;
    }

    h1 {
      font-size: 2.8rem;
      color: var(--primary);
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
      z-index: 2;
    }

    .btn {
      padding: 0.9rem 2.2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      background: var(--primary);
      border: none;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(99, 102, 241, 0.6);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn.secondary {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      box-shadow: none;
    }

    .btn.secondary:hover {
      background: var(--primary);
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: var(--subtle-text);
      font-size: 0.85rem;
    }

    @media (max-width: 500px) {
      .card {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      .btn-container {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Type-Writer</h1>
    <div class="btn-container">
      <button class="btn" id="practiceBtn">Practice</button>
      <button class="btn secondary" id="learnBtn">Learn</button>
    </div>
  </div>

  <footer>
    Master your Typing Skills ❤️
  </footer>

  <script>
    document.getElementById('practiceBtn').addEventListener('click', () => {
      window.location.href = 'practice/index.html';
    });

    document.getElementById('learnBtn').addEventListener('click', () => {
      window.location.href = 'typing-learner/index.html';
    });
  </script>
</body>
</html>
